<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Zed</title>
        <link href="css/ui.dynatree.css" rel="stylesheet" type="text/css">
        <link href="css/editor.css" rel="stylesheet" type="text/css">
        <style id="theme-css" type="text/css"></style>
        <style id="user-css" type="text/css"></style>
    </head>
    <body class="dark custom-scroll mac">
        <div id="editor-wrapper-wrapper">
            <div id="editor-wrapper"></div>
        </div>
        <script>
            window.nodeRequire = require;
            require = null;
        </script>
        <script src="dep/underscore-min.js"></script>
        <script src="dep/json5.js"></script>
        <script src="dep/require.js"></script>
        <script>
            require.nodeRequire = window.nodeRequire;
            define("nw.gui", [], function() {
                var oldRequire = require;
                require = nodeRequire;
                var lib = nodeRequire("nw.gui");
                require = oldRequire;
                return lib;
            });
            require(["nw.gui"]);

            process.on("uncaughtException", function(err) {
                console.error("Uncaught exception:", err);
            });
        </script>
        <script src="dep/jquery.js"></script>
        <script src="dep/jquery.caret.js"></script>
        <script src="dep/jquery-ui.js"></script>
        <script src='dep/jquery.dynatree.min.js'></script>
        <script src="ace/ace.js"></script>
        <script src="ace/ext-language_tools.js"></script>
        <script src="ace/ext-whitespace.js"></script>
        <script src="js/boot.js"></script>
    </body>
</html>
