<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Open Zed project</title>
        <script src="dep/require.js"></script>
        <script src="dep/underscore-min.js"></script>
        <script src="dep/jquery.js"></script>
        <script src="dep/jquery-ui.js"></script>
<style>
#status {
    background: yellow;
}
body {
    margin: 0;
    font-family: Monaco, Menlo;
}
#goto {
    width: 100%;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    font-size: 14px;
}
input[type=text] {
    font-size: 14px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    width: 100%;
    box-sizing: border-box;
    padding: 5px;
    -webkit-box-sizing: border-box;
    outline-width: 0;
    border-left: 0;
    border-right: 0;
    border-top: 0;
}
input[type=submit] {
    visibility: hidden;
    height: 0;
}

#hint {
    border-top: 1px dotted gray;
    font-size: 12px;
    padding: 5px;
}

#hint .error {
    color: red;
}

.projects {
    border-top: 1px solid #aaa;
}

.projects a {
    display: block;
    text-decoration: none;
    background-color: #eee;
    color: #000;
    font-size: 13px;
    padding: 8px;
    border-bottom: 1px solid #aaa;
    overflow: hidden;
    direction: rtl;
    text-align: left;
    white-space: nowrap;
}

.projects a:hover {
    background-color: #33CCFF;
}

</style>
    </head>
    <body>
    <div id="goto">
        <input id="gotoinput" type="text" placeholder="Zed project URL" value=""/>
    </div>
    <label><input type="checkbox" id="hygienic" value="true"/> Hygienic mode (don't create .zedstate file)</label>
    <div id="hint">After you run the <tt>zed</tt> client, you will get a URL, paste that into this box and press <tt>Enter</tt>, or pick a project below.</div>
    <div id="projects">
        <div id="recent" class="projects"></div>
        <div class="projects">
            <a href="#" data-url="syncfs:">Notes</a>
            <a href="#" data-url="settings:">Settings</a>
            <a href="#" data-url="manual:">Manual</a>
        </div>
    </div>
    <script src="js/open.js"></script>
</body>
</html>
