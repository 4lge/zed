<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Open Zed project</title>
        <script src="dep/require.js"></script>
        <script src="dep/underscore-min.js"></script>
        <script src="dep/jquery.js"></script>
        <script src="dep/jquery-ui.js"></script>
<style>
#status {
    background: yellow;
}
body {
    margin: 0;
    font-family: Monaco, Menlo;
}
#goto {
    width: 100%;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    font-size: 14px;
}
input[type=text] {
    font-size: 14px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    width: 100%;
    box-sizing: border-box;
    padding: 5px;
    -webkit-box-sizing: border-box;
    outline-width: 0;
    border: 0;
}
input[type=submit] {
    visibility: hidden;
    height: 0;
}

#hint {
    border-top: 1px dotted gray;
    font-size: 12px;
    padding: 5px;
}

#hint .error {
    color: red;
}

.projects {
    border-top: 1px solid #aaa;
}

.projects a {
    display: block;
    position: relative;
    text-decoration: none;
    background-color: #eee;
    color: #000;
    font-size: 13px;
    padding: 8px;
    border-bottom: 1px solid #aaa;
    overflow: hidden;
    text-align: left;
    white-space: nowrap;
    padding-left: 35px;
}

.projects a img {
    position: absolute;
    left: 8px;
    top: 8px;
    width: 18px;
    height: 18px;
}

#projects h1 {
    font-size: 14px;
    font-weight: bold;
    margin: 8px;
}

#projects a:hover {
    background-color: #33CCFF;
}

</style>
    </head>
    <body>
    <div id="goto">
        <input id="gotoinput" type="text" placeholder="URL to edit remotely" value=""/>
    </div>
    <!--
    <label><input type="checkbox" id="hygienic" value="true"/> Hygienic mode (don't create .zedstate file)</label>
    -->
    <!--
    <div id="hint">After you run the <tt>zed</tt> client, you will get a URL, paste that into this box and press <tt>Enter</tt>, or pick a project below.</div>
    -->
    <div id="projects">
        <div class="projects">
            <a href="#" data-url="local:" id="open-local"><img src="img/project.png"/>Open Local Folder</a>
            <a href="#" id="dropbox-open"><img src="img/dropbox.png"/>Open Dropbox Folder</a>
            <a href="#" data-url="syncfs:"><img src="img/sync.png"/>Notes</a>
            <a href="#" data-url="settings:"><img src="img/settings.png"/>Settings</a>
            <a href="#" data-url="manual:"><img src="img/manual.png"/>Manual</a>
        </div>
        <h1>Recent projects &raquo;</h1>
        <div id="recent" class="projects"></div>
    </div>
    <script src="js/open.js"></script>
</body>
</html>
