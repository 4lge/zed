<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Zed Project Picker</title>
        <script src="dep/require.js"></script>
        <script src="dep/underscore-min.js"></script>
        <script src="dep/json5.js"></script>
        <script src="dep/jquery.js"></script>
        <script src="dep/jquery-ui.js"></script>
        <script src="ace/ace.js"></script>
        <script src="dep/ga-bundle.js"></script>
        <link href="css/open.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="update-available">An update is available, restart Zed to update.</div>
        <div id="projects">
            <h1><img src="img/zed-small.png" style="vertical-align: top;"> Zed Projects &raquo;</h1>
            <input type="text" id="projectfilter" placeholder="Type to filter project list" tabindex="0" />
            <div class="hint">To open the selected project press <tt>Enter</tt>, to delete press <tt>Delete</tt>.</div>
            <div id="recent" class="projects"></div>
            <h1>Edit Remote Files &raquo;</h1>
        </div>
        <div id="goto">
            <input id="gotoinput" type="text" placeholder="URL to edit remotely" value="" tabindex="1" />
        </div>
        <div id="hint" class="hint"><a href="http://zedapp.org/features/edit-remote-files/" target="_blank">To edit remote files, run <tt>zedrem</tt> on the server</a>. Paste the URL <tt>zedrem</tt> returns into this box and press <tt>Enter</tt>.</div>
        <div id="zedrem-status"></div>
        <div id="zed-version"></div>
        <script src="js/open.boot.js"></script>
    </body>
</html>
